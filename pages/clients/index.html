<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="navigation-bar">
            <div class="navigation-logo-container">
                <a class="navigation-logo" href="/">
                    <img src="/assets/taskflow-logo.svg" alt="Taskflow logo">
                </a>

                <div class="navigation-buttons">
                    <button class="navigation-open" type="button" onclick="navigationBarOpen()">
                        <img src="/assets/hamburger-icon.svg" alt="Open the navigation menu">
                    </button>
                    <button class="navigation-close hidden" type="button" onclick="navigationBarClose()">
                        <img src="/assets/close-icon.svg" alt="Close the navigation menu">
                    </button>
                </div>
            </div>
            <nav>
                <ul class="navigation-items hidden">
                    <li class="navigation-item"><a class="navigation-item-anchor" href="/pages/calendar">Calendar</a></li>
                    <li class="navigation-item"><a class="navigation-item-anchor" href="/pages/team-members">Team members</a></li>
                    <li class="navigation-item"><a class="navigation-item-anchor" href="/pages/projects">Projects</a></li>
                    <li class="navigation-item"><a class="navigation-item-anchor navigation-active" href="/pages/clients">Clients</a></li>
                    <li class="navigation-item"><a class="navigation-item-anchor" href="/pages/documents">Documents</a></li>
                </ul>
            </nav>
            <div class="navigation-profile">
                <a class="profile-area" href="/">
                    <img class="profile-logo" src="/assets/humanoids-logo.png" alt="Humanoids logo">
                    <img class="profile-photo" src="/assets/profile-photo.jpg" alt="Profile picture of a Humanoid">
                </a>
                <div class="profile-arrow">
                    <img src="/assets/arrow-icon.svg" alt="Open the profile menu">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
